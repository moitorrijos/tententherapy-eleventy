---
layout: mainLayout
title: Contact us | TenTenTherapy
---
<div class="container contact-us">
  <div class="contact-us-form">
    <h1>Contact Us</h1>
    <p>
      Dr. Barragan can provide you with therapeutic and consulting services in English
      and Spanish, please contact us for further information using the form below.
    </p>
    <form action="/contact" method="post">
      <label for="your-name">
        Your name
        <input type="text" name="your-name" id="your-name" required>
      </label>
      <label for="your-email">
        Your email
        <input type="email" name="your-email" id="your-email" required>
      </label>
      <label for="your-phone">
        Your phone number
        <input type="tel" name="your-phone" id="your-phone" required>
      </label>
      <label for="your-message">
        Your message
        <textarea name="your-message" id="your-message" rows="10" required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

---
layout: mainLayout
title: Contact us | TenTenTherapy
---
<div class="container contact-us">
  <div class="contact-us-form">
    <h1>Contact Us</h1>
    <p>
      Dr. Barragan can provide you with therapeutic and consulting services in English
      and Spanish, please contact us for further information using the form below.
      Please provide all your information so that we can contact you.
    </p>
    <form
      name="contact"
      data-netlify="true"
      data-netlify-recaptcha="true"
      netlify-honeypot="important-field"
      id="contact-form"
    >
      <label for="your-name">
        Your name
        <input
          type="text"
          name="your-name"
          id="your-name"
          placeholder="Please type your full name."
          required
        >
      </label>
      <label for="your-email">
        Your email
        <input
          type="email"
          name="your-email"
          id="your-email"
          placeholder="Your email"
          required
        >
      </label>
      <label for="your-phone">
        Your phone number
        <div class="phone-picker">
          <div class="int-phone-chooser">
            <div class="flag-picker">
              <img src="https://cdn.kcak11.com/CountryFlags/countries/us.svg" alt="United States">
              <span>+1</span>
            </div>
          </div>
          <input 
            type="tel"
            name="your-phone"
            id="your-phone"
            placeholder="(123) 456-7890"
          >
        </div>
      </label>
      <label for="your-message">
        Your message
        <textarea
          name="your-message"
          id="your-message" 
          rows="10"
          placeholder="Please type any information regarding your needs."
          required
        ></textarea>
      </label>
      <label for="years" class="important-input">
        How many years have you been speaking English?
        <input type="text" name="important-field" id="years">
      </label>
      <label for="months" class="important-input">
        How many months have you been speaking English?
        <input type="text" name="important-field" id="months">
      </label>
      <div data-netlify-recaptcha="true" class="mb1"></div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
